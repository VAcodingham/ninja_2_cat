<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <link rel="stylesheet" href="://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ninja 2 Cat</title>
</head>
<body>
    <div class="container">
        <div style="background-color: blueviolet; height: 100px;color: white;text-align: center;line-height: 100px;font-size: 30px;">
            Ninja 2 Cat
        </div>
    <div class="img">
        <img id="cat0" src="img/cat0.png" alt="cat0" data-alt-src="img/ninja0.png"> 
        <img id="cat1" src="img/cat1.png" alt="cat1" data-alt-src="img/ninja1.png">
        <img id="cat2" src="img/cat2.png" alt="cat2" data-alt-src=img/ninja2.png>
        <img id="cat3" src="img/cat3.png" alt="cat3" data-alt-src=img/ninja3.png>
        <img id="cat4" src="img/cat4.png" alt="cat4" data-alt-src=img/ninja4.png>
    </div>
<script>
    
    $('img').click(function() {
        var src = $(this).attr("src");
        var altSrc = $(this).attr("data-alt-src");
        $(this).attr("src", altSrc);
        $(this).attr("data-alt-src", src);
    })
</script>
</body>
</html>
